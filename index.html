<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foredawn</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="icon" href="./image/fire.png" type="image/x-icon">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- 头部 -->
        <div class="header">
            <div class="logo">
                <img src="./image/fire.png" alt="">
                <span>Foredawn</span>
            </div>

            <div class="middle">
                <div class="search">
                    <input type="text" placeholder="search">
                </div>
            </div>

            <div class="other">
                <div class="menu">
                    <img src="./image/store.png" alt="store">
                    <img src="./image/message.png" alt="message">
                    <img src="./image/setup.png" alt="setup">
                </div>
                <div class="userInfo">
                    <img src="./image/user.png" alt="User">
                    <span>User</span>
                </div>
            </div>
        </div>

        <!-- 渐变线条 -->
        <div class="line"></div>

        <!-- 主体 -->
        <div class="main">
            <div class="left">
                <img src="./image/back.jpeg" alt="Let's go!">
            </div>
            <div class="right">
                <div class="content">
                    <div class="welcome">
                        <span>Welcome to save the world!</span>
                    </div>
                    <div class="b">
                        <label class="sr-only" for="form-username">Username</label>
                        <input type="text" placeholder="Username" class="inputs" id="username">
                    </div>
                    <div class="b">
                        <label class="sr-only" for="form-password">Password</label>
                        <input type="password" placeholder="8+ bits" class="inputs" id="password">
                    </div>
                    <div class="button">
                        <input type="button" id="sign_in_btn" value="sign in" class="bb">
                    </div>
                    <div class="button">
                        <input type="button" id="sign_up_btn" value="sign up" class="bb">
                    </div>
                </div>
            </div>
        </div>
        <script src="js/index.js" type="text/javascript" charset="utf-8"></script>

        <!-- 底部 -->
        <div class="footer">
            <span class="groupinfo">CSC4001 Group4</span>
        </div>
    </div>
</body>

</html>
