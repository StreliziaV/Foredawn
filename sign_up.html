<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foredawn</title>
    <link rel="stylesheet" href="./css/sign_in.css">
    <link rel="icon" href="./image/fire.png" type="image/x-icon">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- 头部 -->
        <div class="header">
            <div class="logo">
                <img src="./image/fire.png" alt="">
                <span>Foredawn</span>
            </div>

            <div class="middle">
                <div class="search">
                    <i class="iconfont icon-sousuo"></i>
                    <input type="text" placeholder="search">
                </div>
            </div>

            <div class="other">
                <div class="menu">
                    <img src="./image/store.png" alt="store">
                    <img src="./image/message.png" alt="message">
                    <img src="./image/setup.png" alt="setup">
                </div>
                <div class="userInfo">
                    <img src="./image/user.png" alt="User">
                    <span>User</span>
                </div>
            </div>
        </div>

        <!-- 渐变线条 -->
        <div class="line"></div>

        <!-- 主体 -->
        <div class="main">
            <div class="left">
                <img src="./image/back.jpeg" alt="Let's go!">
            </div>
            <div class="right">
                <div class="content">
                    <div class="block">
                        <label class="sr-only" for="form-username">Username</label>
                        <input type="text" name="username" placeholder="username" id="username" class="input"><br>
                    </div>
                    <div class="block">
                        <label class="sr-only" for="form-username">Password</label>
                        <input type="text" name="password" placeholder="password(8+)" id="password" class="input"><br>
                    </div>
                    <div class="block">
                        <label class="sr-only" for="form-username">Email</label>
                        <input type="text" name="email" placeholder="Valid Email..." id="email" class="input"><br>
                    </div>
                    <div class="block">
                        <input type="button" id="emailcore" value="Send identifying code">
                        <input type="text" name="v_code" placeholder="Identifying Code" id="v_code" class="input"><br>
                    </div>
                    <div class="block">
                        <input type="button" id="sign_up_btn" value="sign up">
                    </div>
                </div>
            </div>
        </div>
        <script src="js/sign_up.js" type="text/javascript" charset="utf-8"></script>

        <!-- 底部 -->
        <div class="footer">
            <span class="groupinfo">CSC4001 Group4</span>
        </div>
    </div>
</body>

</html>
